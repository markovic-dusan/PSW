<div class="login-container">
    <h2>Login</h2>
    <form (submit)="login()">
      <input type="text" placeholder="Username" required [(ngModel)]="username" name="username">
      <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">  
      <button type="submit">Login</button>
    </form>
    <button class="register-btn" (click)="navigateToRegistration()">Register</button>
  </div>
