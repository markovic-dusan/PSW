<div class="container">
    <div class="problems">
    <div *ngFor="let problem of problems" class="problem" (click)="selectProblem(problem)" [ngStyle]="{'background-color': selectedProblem === problem ? '#f0f0f0' : 'initial'}">
        <div class="problem-header">
            <h3>{{ problem.title }}</h3>
            <p >Problem Description: {{ problem.description }}</p>
        </div>
    </div>
    </div>
    <div class="status_bar" *ngIf="showStatus">
        <h2>Current status</h2>
        <div>
            <h3>{{statusMapping[status]}}</h3>
        </div>
        <h3> Status history </h3>
        <div class="problem_status_change" *ngFor="let s of problemStatusChanges">
            <div class="problem-header">
                <h3>{{ statusMapping[s.newStatus] }}</h3>
                <p >{{ s.timestamp }}</p>
            </div>
        </div>
    </div>
    <button style="background-color: green; color: white; width: 4%; height: 70px;" *ngIf="isAuthor() && status==0" (click)="solve()">Solve</button>
    <button style="background-color: red; color: white; width: 6%; height: 70px;"  *ngIf="isAuthor() && status==0"(click)="sendToRevision()">Send to revision</button>
    <button style="background-color: green; color: white; width: 6%; height: 70px;" *ngIf="isAdmin() && status==1" (click)="review(true)">Send back</button>
    <button style="background-color: red; color: white; width: 6%; height: 70px;"  *ngIf="isAdmin() && status==1"(click)="review(false)">Dismiss</button>

</div>
